<div id="matchesHTML">
	<div class="container w-75 mt-3 py-3">
	<div class="row">
	    <div class="col text-left pl-3">
	        <p go-click="auth.dashboard"><i class="ion-android-arrow-back"></i> BACK</p>
	    </div>
	</div>
	<div class="row">
	    <div class="col text-center">
	        <h1>Get Group Matches</h1>
	        <p>First, select the group you want to see your matches and then submit the request!</p>
	    </div>
	</div>
	
<form id="retrieveMatches" name="retrieveMatches">
	<div class="row">
		<div class="col hidden-lg-down"></div>
		<div class="col">
			<div class="form-group">
				<select class="form-control custom-select" id="matchRetrieve" name="matchRetrieve" ng-model="matchRetrieve" required
    ng-options="group.id as group.group_name for group in $ctrl.$rootScope.groups[$ctrl.$rootScope.groups.length-1] track by group.id" >
					<option value=""> --  SELECT GROUP  -- </option>
				</select>
			</div>
			
		</div>
		<div class="col hidden-lg-down"></div>
	</div>
	<div class="row text-center">
		<div class="col">
			<button class="btn btn-outline-primary" ng-click="$ctrl.$rootScope.viewMatches()" ng-disabled="retrieveMatches.$invalid">Retrieve Matches</button>
		</div>
	</div>
</form>
		<div class="card-columns mt-2">
			<div class="card mb-2 animated zoomInUp" ng-repeat="match in $ctrl.$rootScope.matches">
				<img class="card-img-top img-fluid" src="{{match.image_url}}" alt="Card image cap">
				<div class="card-block">
					<h5 class="card-title" style="color: #d2731f">{{match.name}}</h5>
					<p class="card-text">{{match.display_phone}} <br>
						{{match.location.display_address[0]}} <br>
					{{match.location.display_address[1]}} </p>
				</div>
			</div>
		</div>
	</div>
</div>
