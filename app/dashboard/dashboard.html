<div class="mt-5" ng-show="$ctrl.$rootScope.alert">{{$ctrl.$rootScope.message}}</div>

<button class="btn btn-info" go-click="auth.addgroup">Add New Group</button>
<button class="btn btn-info" go-click="auth.joingroup">Join a Group</button>
<button class="btn btn-info" go-click="auth.new">New Event</button>

<li ng-repeat="group in $ctrl.$rootScope.groups[0]">{{group.group_name}}</li>
