<div id="login">
    <div class="container text-center mt-3 py-3">

        <div class="row">
            <div class="col">
                <h1>LOGiN</h1>
            </div>
        </div>
        

        <div class="row">
            <div class="col-6 offset-3 mb-3">
                <div ng-if="$ctrl.$rootScope.loginError" class="alert-danger">{{$ctrl.$rootScope.loginError}}</div>
            </div>
        </div>


        <form>

            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="email-input" class="col-2 col-form-label text-right pr-0">Email</label>
                        <div class="col-10">
                            <input class="form-control" type="email" placeholder="Email" ng-model="$ctrl.email" id="email-input">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="password-input" class="col-2 col-form-label text-right pr-0 hidden-sm-down">Password</label>
                        <label for="password-input" class="col-2 col-form-label text-right pr-0 hidden-md-up">PW</label>
                        <div class="col-10">
                            <input class="form-control" type="password" placeholder="Password" ng-model="$ctrl.password" id="password-input">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">      
                <div class="col">
                    <button class="btn btn-primary" ng-click="$ctrl.$rootScope.login()">Submit</button>
                </div>
            </div>

        </form>
        
    </div> <!-- end container -->
</div> <!-- end id wrapper -->
